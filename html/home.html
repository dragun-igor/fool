<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/notie/4.3.1/notie.min.css"
          integrity="sha512-UrjLcAek5jbj1vwGbXkviPHtgSNVNQCedX7cBIMDdSI2iZtUcZcoTh2Sqc8R9mVcijOjFUi1IlxhfrE1uWaIog=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .chatbox {
            outline: 1px solid silver;
            min-height: 160px;
            padding:0.5em;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-3">Fool!</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h3>Chat</h3>
            <p><a href="https://en.wikipedia.org/wiki/Durak">About a game</a></p>
            <div class="form-group">
                <label for="username">Username:</label>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" name="username" id="username" class="form-control mb-2" autocomplete="off">
                    </div>
                    <div class="col-md-6">
                        <a href="javascript:void(0);" class="btn btn-outline-secondary float-end" id="confirm">Confirm name</a>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Message:</label>
                <input type="text" name="message" id="message" class="form-control" autocomplete="off">
            </div>

            <hr>
            <a href="javascript:void(0);" class="btn btn-outline-secondary" id="sendBtn">Send Message</a>

            <input type="hidden" name="action" id="action">

            <div id="status" class="mt-2 float-end">

            </div>

            <div id="output" class="chatbox mt-3">

            </div>
        </div>

        <div class="col-md-3">
            <h3>Your Hand</h3>
            <ul id="cards_hand"></ul>
        </div>

        <div class="col-md-3">
            <h3>Table</h3>

            <ul id="cards_table"></ul>
        </div>

        <div class="col-md-3">
            <h3>Who's Online</h3>

            <ul id="online_users"></ul>
        </div>
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/notie/4.3.1/notie.min.js"
        integrity="sha512-NHRCwRf2LnVSlLDejCA9oS3fG3/FLSQIPCjAWl3M7tVi5wszwr6FxkjotWnQDXLE+aLKcxRrzFDNEgXj9nvkPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="/static/reconnecting-websocket.min.js"></script>

<script>
    let socket = null;
    let o = document.getElementById("output");
    let userField = document.getElementById("username");
    let messageField = document.getElementById("message");
    let sendButton = document.getElementById("sendBtn");

    window.onbeforeunload = function () {
        console.log("Leaving");
        let jsonData = {};
        jsonData["action"] = "delete_user";
        socket.send(JSON.stringify(jsonData));
    }

    document.addEventListener("DOMContentLoaded", function(){
        socket = new ReconnectingWebSocket("ws://127.0.0.1:8081/ws", null, {debug: true, reconnectInterval: 3000});

        const offline = `<span class="badge bg-danger">Not connected</span>`;
        const online = `<span class="badge bg-success">Connected</span>`;
        let statusDiv = document.getElementById("status");
        socket.onopen = () => {
            console.log("successfully connected");
            statusDiv.innerHTML = online;
            messageField.disabled = true;
            sendButton.hidden = true;
            let jsonData = {};
            jsonData["Action"] = "users";
            socket.send(JSON.stringify(jsonData))
        }

        socket.onclose = () => {
            console.log("connection closed");
            statusDiv.innerHTML = offline;
        }

        socket.onerror = error => {
            console.log(error);
            statusDiv.innerHTML = offline;
        }

        socket.onmessage = msg => {
            let data = JSON.parse(msg.data)
            console.log("Action is", data.action)

            switch (data.action) {
                case "list_users":
                    let ul1 = document.getElementById("online_users");
                    while (ul1.firstChild) ul1.removeChild(ul1.firstChild);

                    if (data.connected_users.length > 0) {
                        data.connected_users.forEach(function(item){
                            let li = document.createElement("li");
                            li.appendChild(document.createTextNode(item));
                            ul1.appendChild(li);
                        })
                    }
                    break;
                case "hand":
                    let ul2 = document.getElementById("cards_hand");
                    while (ul2.firstChild) ul2.removeChild(ul2.firstChild);

                    if (data.hand.length > 0) {
                        data.hand.forEach(function(item){
                            let li2 = document.createElement("li");
                            li2.appendChild(document.createTextNode(item.denomination + " " + item.suit));
                            ul2.appendChild(li2);
                        })
                    }
                    break;
                 case "broadcast":
                     o.innerHTML = o.innerHTML + data.message + "<br>";
                     break;
            }
        }

        userField.addEventListener("change", function() {
            let jsonData = {};
            jsonData["action"] = "start_game";
            socket.send(JSON.stringify(jsonData));
        })

        messageField.addEventListener("keydown", function(event) {
            if (event.code === "Enter") {
                if (!socket) {
                    console.log("no connection");
                    return false;
                }

                if ((userField.value === "") || (messageField.value === "")) {
                    errorMessage("Fill out username and message!");
                    return false;
                } else {
                    sendMessage()
                }

                event.preventDefault();
                event.stopPropagation();
            }
        })

        document.getElementById("sendBtn").addEventListener("click", function (){
            if ((userField.value === "") || (messageField.value === "")) {
                errorMessage("Fill out username and message!");
                return false;
            } else {
                sendMessage();
            }
        })
        document.getElementById("confirm").addEventListener("click", function(){
            if (userField.value === "") {
                errorMessage("Fill out username");
                return false;
            } else {
                confirmName();
                this.hidden = true;
                messageField.disabled = false;
                sendButton.hidden = false;
            }
        })
    })

    function sendMessage() {
        let jsonData = {};
        jsonData["action"] = "broadcast";
        jsonData["username"] = userField.value;
        jsonData["message"] = messageField.value;
        socket.send(JSON.stringify(jsonData));
        messageField.value = "";
    }

    function confirmName() {
        let jsonData = {};
        jsonData["action"] = "add_user";
        jsonData["username"] = userField.value;
        socket.send(JSON.stringify(jsonData));
        userField.disabled = true;
    }

    function errorMessage(msg) {
        notie.alert({
            type: 'error',
            text: msg,
        })
    }
</script>
</html>
